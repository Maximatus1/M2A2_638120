<!DOCTYPE html>
<html>
    <head>
        <title>Fomulario Torneo</title>
    </head>
    <body>
        <form action="" method="post">
        <table border="1" cellpadding="10" >
            <tr>
                <td>Nombre del jugador:</td>
                <td> <input type="text" minlength="3" maxlength="15" required></td>
            </tr>
            <tr>
                <td>Correo:</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td><input type="number" min="12" max="40" required></td>
            </tr>
            <tr>
                <td>Nickname:</td>
                <td><input type="text" pattern="[A-Za-z0-9]+" title="Solo letras y numeros"></td>
            </tr>
            <tr>
                <td>Categoria:</td>
                <td>
                    <input type="radio" id="principiante" name="nivel" value="principiante" required>
                    <label for="principiante">Principiante</label>
                    <input type="radio" id="intermedio" name="nivel" value="intermedio">
                    <label for="intermedio">Intermedio</label>
                    <input type="radio" id="experto" name="nivel" value="experto">
                    <label for="experto">Experto</label>
                </td>
            </tr>
            <tr>
                <td>Juegos favoritos:</td>
                <td>
                    <input type="checkbox" id="minecraft" name="intereses" value="minecraft">
                    <label for="minecraft">Minecraft</label>
                    <input type="checkbox" id="rdr" name="intereses" value="rdr">
                    <label for="rdr">RDR2</label>
                    <input type="checkbox" id="days" name="intereses" value="days">
                    <label for="days">Days Gone</label>
                </td>
            </tr>
            <tr>
                <td>Fecha inscripcion:</td>
                <td>
                    <input type="date" id="fecha" name="fecha" min="2025-01-01" max="2025-12-31">
                </td>
            </tr>
            <tr>
                <td colspan="2"> 
                    <div style="text-align: center;">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Restablecer">
                    </div>
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
